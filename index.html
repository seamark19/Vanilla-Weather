<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla-Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
    
                <input type="search" placeholder="Type a city" autofocus="on" id="city-input">
    
                <input type="submit" value="search" class="btn btn-primary">
            </form>
            <h1 id="city">Kyiv</h1>
            <div class="day">
                <ul>
                    <li>
                        Monday, 23:00
                    </li>
                    <li id="description">
                        Sun
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="broken clouds" id="icon"/>
                    
    
                    <span class="temperature" id="temperature">25</span>
                    <span class="unit"><a href="#" id="celsius-link">°C</a>/
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>
                <div class="col-6">
    
                    <ul>
    
    
                        <li>
                            Humidity:<span id=humidity>50</span>%
                        </li>
                        <li>
                            Wind:<span id=wind>20</span>km/h
                        </li>
                    </ul>
                    
                </div>
    
                </li>
    
    
            </div>
    
        </div>
    </div>
    
    </div>
    <p>
        <a href="https://github.com/seamark19/Vanilla-Weather" target="_blank" class="code"> Open sourse code  </a>
    </p>
    

    
    

   
   
   
   

  <script src="index.js"></script>  
  
  </body> 
</body>
</html>
